<h1 class="table text-center">Danh sách đọc</h1>
<table class="table table-bordered table-hover table-striped">
  <thead class="bg-primary text-light">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody *ngFor="let book of bookList">
  <tr *ngIf="book.read == true">
    <td>{{book.id +1}}</td>
    <td>{{book.name}}</td>
    <td> <button class="btn btn-primary" (click)="edit(book.id)">Đọc</button></td>
  </tr>

  </tbody>
</table>
